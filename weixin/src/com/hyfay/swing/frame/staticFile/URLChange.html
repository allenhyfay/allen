<script type="text/javascript">
    var mySocket;
    function onsub() {
        var p = $("#id-input-file-2").val();
        if (p == null || p == "") {
            alert("请选择xls文件");
            return;
        }
        onsubm(p);
    }

    function onsubm(file) {
        ajaxFunction(file);
    }


    function ajaxFunction(file) {
        var xmlHttp;

        try {
            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        catch (e) {
            console.log(e);
        }
        ;
        xmlHttp.open("GET", "http://localhost:9999/e?type=URLChange&file=" + file);
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4) {
                var query_hint = document.getElementById("query_hint");
                query_hint.style.display = "none";
                var cover = document.getElementById("cover");
                cover.style.display = "none";
                var message = xmlHttp.responseText;
                if (message.indexOf("success") > -1) {
                    $("#result").html(message);
                } else {
                    $("#result").html(message);
                }
            } else {
                var query_hint = document.getElementById("query_hint");
                query_hint.style.display = "block";
                var cover = document.getElementById("cover");
                cover.style.display = "block";
            }
        };
        xmlHttp.send(null);
    }

    function change(obj) {
        var st = $(obj).val();
        $(".file-name").attr("data-title", st);
    }

    function openFile(fipath){
        /*var opso= new ActiveXObject("Scripting.FileSystemObject");
        opso.OpenTextFile("D:\\workspace", 1);*/
        window.open('file://D:\\workspace\\');
    }
</script>
