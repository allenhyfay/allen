<script type="text/javascript">
    var mySocket;
    function onsub(){
        var p=$("#uin").val();
        if(p==null||p==""){
            alert("请输入微信用户uin");
            return;
        }
        onsubm(p);
    }

    function onsubm(uin){
        ajaxFunction(uin);
    }


    function ajaxFunction(uin) {
        var xmlHttp;

        try {
            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        catch (e) {
            console.log(e);
        };
        xmlHttp.open("GET","http://localhost:9999/e?type=sysSet&uin="+uin);
        xmlHttp.onreadystatechange = function () {
            var message=xmlHttp.responseText;
            if(message=="success"){
                alert("uin保存成功！");
            }
        };
        xmlHttp.send(null);
    }

</script>
